{% extends "productos/base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Crear Cuenta</h1>

    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Contraseña:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar contraseña:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</div>
{% endblock %}
