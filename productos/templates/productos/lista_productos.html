{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'inicio' %}">Irida Studio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_productos' %}">Productos</a>
              </li>
              <!-- Podés agregar más secciones después, como contacto o carrito -->
            </ul>
          </div>
        </div>
      </nav>

<div class="container py-5">
    <h1 class="text-center mb-4">Nuestros Productos</h1>
    <div class="row">
        {% for producto in productos %}
        <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
        <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
        
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">${{ producto.precio }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No hay productos disponibles por el momento.</p>
        {% endfor %}
    </div>
</div>

</body>

  
</html>
