{% extends "productos/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="mb-4 text-center text-danger">Eliminar Producto</h1>

        <div class="card shadow">
            <div class="card-body text-center">
                <p class="mb-4">¿Estás seguro de que quieres eliminar <strong>{{ producto.nombre }}</strong>?</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'lista_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
